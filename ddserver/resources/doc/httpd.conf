<VirtualHost *>
    ServerName dyn.example.com

    WSGIScriptAlias / /srv/http/ddserver/ddserver.wsgi

    <Directory /srv/http/ddserver>
        Order deny,allow
        Allow from all
        Require all granted
    </Directory>

    Alias /static /srv/http/ddserver/ddserver/resources/web
</VirtualHost>
